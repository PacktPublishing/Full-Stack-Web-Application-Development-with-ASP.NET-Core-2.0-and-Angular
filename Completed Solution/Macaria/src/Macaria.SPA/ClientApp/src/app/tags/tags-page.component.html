<app-primary-header>
  Tags
</app-primary-header>

<section class="page-content-container">
  <ag-grid-angular class="ag-theme-material"
                   [columnDefs]="columnDefs"
                   [rowData]="_tagStore.tags$ | async"
                   [pagination]="true"
                   [frameworkComponents]="frameworkComponents"
                   [paginationPageSize]="5"
                   [animateRows]="true"
                   (gridReady)="onGridReady($event)">
  </ag-grid-angular>

  <div class="actions">
    <button mat-button (click)="handleCreateClick()">Create</button>
  </div>
</section>
