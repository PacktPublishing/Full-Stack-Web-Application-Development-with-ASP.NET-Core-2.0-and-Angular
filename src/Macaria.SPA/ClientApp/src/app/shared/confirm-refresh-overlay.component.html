<h2 mat-dialog-title>{{ "Confirm Refresh" | translate }}</h2>
<mat-dialog-content>{{ "The data source has changed. Would you like to refresh your view?" | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ "Yes" | translate }}</button>
  <button mat-button mat-dialog-close>{{ "No" | translate }}</button>
</mat-dialog-actions>
