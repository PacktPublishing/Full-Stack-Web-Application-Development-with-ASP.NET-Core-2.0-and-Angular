<app-primary-header *ngIf="!noteId">
  Create Note
</app-primary-header>

<app-primary-header *ngIf="noteId">
  Edit Note
</app-primary-header>

<form class="home-content-container" novalidate autocomplete="off" spellcheck="false" [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Title" id="title" formControlName="title">
  </mat-form-field>

  <app-quill-text-editor formControlName="body"></app-quill-text-editor>

  <mat-chip-list [multiple]="true">
    <mat-chip *ngFor="let tag of tags$ | async">{{ tag.name }}</mat-chip>
  </mat-chip-list>

  <div class="actions">
    <button mat-button (click)="handleSave()">Save</button>
    <button mat-button>Cancel</button>
  </div>
</form>
