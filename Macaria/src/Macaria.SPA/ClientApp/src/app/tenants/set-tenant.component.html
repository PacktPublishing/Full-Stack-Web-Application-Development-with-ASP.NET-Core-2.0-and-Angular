<mat-card-title>
  {{ "Set Tenant" | translate }}
</mat-card-title>
<form novalidate autocomplete="off" spellcheck="false" [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="{{ 'Tenant Id' | translate }}" id="tenantId" formControlName="tenantId">
  </mat-form-field>

  <button mat-button (click)="tryToSubmit({ detail: form.value })">{{ "Submit" | translate }}</button>
</form>
